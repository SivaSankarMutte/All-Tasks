{% extends 'app/base.html' %}
{% block title %}Home{% endblock %}
{% block content %}
{% load static %}
<div class="container">
  <div class="jumbotron mt-4 shadow-lg">
    

    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="d-block w-100 rounded" style="height: 480px;width:auto;" src="{% static 'images/biryani.gif' %}" alt="First slide">
          <div class="carousel-caption d-none d-md-block">
            <h5>Hyderabadi Biryani</h5>
            <p>You never taste this much Delicious!</p>
          </div>
        </div>
        <div class="carousel-item">
          <img class="d-block w-100 rounded" style="height: 480px;width:auto;" src="{% static 'images/meals.jpg' %}" alt="Second slide">
          <div class="carousel-caption d-none d-md-block">
            <h5>Parota</h5>
            <p>Makes slim and healthy!</p>
          </div>
        </div>
        <div class="carousel-item">
          <img class="d-block w-100 rounded" style="height: 480px;width:auto;" src="{% static 'images/parota.jpg' %}" alt="Third slide">
          <div class="carousel-caption d-none d-md-block">
            <h5>Meals</h5>
            <p>Special South Indian Meals</p>
          </div>
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>


  </div>
</div>
{% endblock %}
